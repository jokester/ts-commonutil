version: 2
jobs:
  build:
    working_directory: ~/ts-commonutil
    docker:
      - image: circleci/node:6-stretch-browsers
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-yarn-{{ checksum "yarn.lock" }}

      - run:
          name: Install deps
          command: yarn install --ignore-engines

      - save_cache:
          key: dependency-cache-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Build (tsc)
          command: yarn build

      - run:
          name: Run tslint
          command: yarn lint

      - run:
          name: Test
          command: yarn test

      - run:
          name: Collect Test Coverage
          command: yarn test:coverage

      - run:
          name: Upload Test Coverage
          command: yarn codecov

      # - store_artifacts:
      #     path: coverage
      #     prefix: coverage
